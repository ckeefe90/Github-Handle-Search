<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search GitHub Handles</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>Search GitHub for repos by user handle</h1>
        <form>
            <label for="handle"></label>
            <input type="text" id="username" name="username" placeholder="Enter a handle"><br>
            <input type="submit" id="submit" value="SUBMIT"><br>
        </form>
        <ul class="results"></ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
